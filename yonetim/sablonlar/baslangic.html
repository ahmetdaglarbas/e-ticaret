<html>
<head>
<title>Mağazam: {{baslik}}</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/commerce.css"/>
<body>
<h1>{{baslik}}</h1>

<table width="100%" id="header">
<tr>
<td>Merhaba <b>{{ request.user.get_full_name }}</b> </td>
<td style="text-align:right"><a href="/accounts/logout/">Çıkış</a> </td>
</tr>
</table>
<br>
<table border="1" id="site-name">
<tr><th>Reyon adı</th><th>İşlem</th>
{% for k in reyonlar %}
<tr>
<td><a href="/yonetim/reyon/{{ k.pk }}"> {{ k.adi }}</a></td>
<td><a href="" onClick="popup = window.open('/yonetim/reyon_ekle?id={{k.pk}}',
	'ReyonPenceresi', 'height=200,width=300,scrollbars=no,resizable=no');
	return false " target="_blank">Düzenle</a>
<a href="/yonetim/reyon_sil?id={{k.pk}}">Sil</a></td>
{% endfor %}
</tr>
</table>
<br><br>
<a href="" onClick="popup = window.open('/yonetim/reyon_ekle',
	'ReyonPenceresi', 'height=200,width=300,scrollbars=no,resizable=no');
			return false" target="_blank">Reyon Ekle</a>

</body>
</html>
